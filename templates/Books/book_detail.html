{% extends "base.html" %} {% load static %} {% load bootstrap %} {% block content %}
<div style="background-color: aliceblue;">
    <div class="author  d-lg-flex mt-50" id="about-section">
        <div class="bg-img" style="background-image: url({{book.image.url}});"></div>
        <div class="text">
            <h3>{{book.title}} </h3>
            <p>{{book.description}}.</p>
            <hr>

            <div class="mt-5">
                <span class="d-block text-black mb-4">{{book.author}}, <span class="text-muted">Book Author &amp;
                    Publisher</span></span>
                <img src="{% static 'images/signature.png'%}" alt="Image" class="img-fluid w-25">
            </div>

        </div>
    </div>


    <div class="site-section py-5 bg-primary">
        <div class="container">
            <h3 class="text-white h4 mb-3 ml-3">Subscribe For The New Updates</h3>
            <div class="d-flex">
                <input type="text" class="form-control mr-4 px-4" placeholder="Enter your email address...">
                <input type="submit" class="btn btn-white px-4" value="Send Email">
            </div>
        </div>
    </div>
</div>

{% endblock content %}
